apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-app
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/Bishal-Nakoda/cloudraft.git
      targetRevision: HEAD
      path: metrics-app
      helm:
        valueFiles:
          - values-test.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: metrics-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true